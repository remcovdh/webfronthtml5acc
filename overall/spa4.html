<html>
  <head>
    <title>Javascript Web Front-end HTML5 Acceleration Course</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" rel="stylesheet" href="styles/style.css">
		<script type="text/javascript">
		function testscript() {
			var svgNS = "http://www.w3.org/2000/svg";
			attrVal = (document.getElementById("text2")).getAttributeNS(svgNS, "startOffset");
			console.log("attrVal"+attrVal);
		}
		</script>
	</head>
  <body onload="testscript()">
			<svg>
				<circle r="50" cx="250" cy="250" fill="blue"/>
				<path id="textcircle2" d="M 210 250 A 40 40 0 0 0 290 250" style="stroke: none; fill: none;"/>
				<text id="text2" style="font-family: sans-serif; font-size: 16; letter-spacing: 2pt; stroke: lightblue; fill: lightblue; text-anchor: middle;">
				   <textPath id="textpath2" xlink:href="#textcircle2" startOffset="50%">
				   Text in circle
				   </textPath>
				</text>
				
			</svg>
	</body>
</html>
